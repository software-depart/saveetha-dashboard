<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->

        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> -->
    <!-- Spinner End -->


    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <form class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" [formGroup]="signInForm"
                (ngSubmit)="signInForm.valid && onSubmit()">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="text-primary"> <img src="../../../assets/img/saveetha-logo.png"
                                style="width: 50px; height: 50px;"> SAVEETHA </h5>
                        <h5>Sign in</h5>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="userId"
                            formControlName="userId" placeholder="name@example.com">
                        <label for="floatingInput">User ID</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" name="password"
                            formControlName="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="" class="text-primary">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="!signInForm.valid">Sign
                        In</button>
                    <p class="text-center mb-0"> Don't have an Account? <a [routerLink]="['/register']"
                            class="text-primary">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Sign In End -->
</div>
